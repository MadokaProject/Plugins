name: Sync Coding

on:
  push:
    branches: 
    - v2.2
  # pull_request:
  #   branches: [ main ]
  release:
    types: [ published ]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Run Curl
        run: |
          curl -u ${{ secrets.CODING_TOKEN_API }} \
             -v -X POST  'https://madokaproject.coding.net/api/cci/job/1105014/trigger' \
             -H 'Content-Type: application/json' \
             -d '
              {
                "envs": [
                  {
                    "name": "BRANCH",
                    "value": "v2.2",
                    "sensitive": 0
                  }
                ]
              }'
